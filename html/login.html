<!doctype html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Happy Birthday</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
	<div class="htmleaf-container">
		<div class="wrapper">
			<div class="container">
				<h1>宝贝❤生日快乐!</h1>
				<form class="form">
					<input id="userName" name="userName" type="text" placeholder="xx" value="爱你的宝">
					<input id="pwd" name="pwd" type="password" placeholder="密码" value="生日快乐">
					<button type="submit" id="login-button">进入</button>
				</form>
			</div>
			<ul class="bg-bubbles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>

	<script src="../js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="../js/jquery-1.8.4.min.js" type="text/javascript"></script>
	
	<script type="text/javascript">
	  // 添加表单提交事件处理
	  document.querySelector('.form').addEventListener('submit', function(e) {
	    e.preventDefault();
	    
	    // 获取用户名和密码
	    const userName = document.getElementById('userName').value;
	    const pwd = document.getElementById('pwd').value;
	    
	    // 简单验证 - 实际项目中应该有更复杂的验证
	    if (pwd === '生日快乐') { // 这里可以设置一个简单的密码
	      // 验证成功，通知父页面显示按钮
	      if (window.parent) {
	        window.parent.postMessage({type: 'SHOW_NEXT_BUTTON'}, '*');
	      }
	      
	      // 如果在iframe中，显示按钮
	      if (window.self !== window.top) {
	        window.parent.document.getElementById("nextPageButton").style.display = "block";
	      }
	    } else {
	      alert('密码错误，请重试！');
	    }
	  });
	  
	  // 页面加载后自动填充密码并提交表单
	  window.onload = function() {
	    document.getElementById('pwd').value = '生日快乐';
	    setTimeout(function() {
	      document.querySelector('.form').dispatchEvent(new Event('submit'));
	    }, 1000);
	  };
	</script>

</body>

</html>

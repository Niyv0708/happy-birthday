<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<style>
    .iframepage {
        -webkit-overflow-scrolling: touch;
        overflow-x: scroll;
        overflow-y: hidden;
    }

    ::-webkit-scrollbar {
        width: 0px;
    }

    /*局部滚动的dom节点*/
    .scroll-el {
        overflow: auto;
    }
    
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    
    #iframepage {
        border: none;
        width: 100vw;
        height: 100vh;
    }
</style>

<body>
    <iframe src="./html/login.html" id="iframepage" scrolling="no" onload="changeFrameHeight()" frameborder="0"
        marginwidth="0" marginheight="0"></iframe>
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-1.8.4.min.js" type="text/javascript"></script>
<!-- 添加跳转按钮 -->
<div id="nextPageButton" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: none;">
    <button onclick="goToNextPage()">点击进入下一页</button>
</div>

<script type="text/javascript">
    function goToNextPage() {
        // 获取按钮并隐藏它
        var button = document.getElementById("nextPageButton");
        button.style.display = "none"; // 或者使用 button.remove(); 直接移除

        // 执行页面跳转逻辑
        const iframe = document.getElementById("iframepage");

        // 设置淡出动画
        iframe.style.transition = "opacity 0.5s ease-in-out";
        iframe.style.opacity = 0;

        // 延迟加载目标页面，并恢复透明度
        setTimeout(() => {
            iframe.src = "./html/BirthdayCake.html"; // 跳转的目标页面
            iframe.style.opacity = 1;
        }, 500); // 动画持续时间
    }
    
    // 页面加载完成后显示按钮
    window.onload = function() {
        document.getElementById("nextPageButton").style.display = "block";
    };
</script>
</body>

</html>
